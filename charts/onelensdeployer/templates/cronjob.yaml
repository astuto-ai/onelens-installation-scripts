{{- if .Values.cronjob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Values.cronjob.name }}
spec:
  schedule: "{{ .Values.cronjob.schedule }}"
  concurrencyPolicy: {{ .Values.cronjob.concurrencyPolicy }}
  successfulJobsHistoryLimit: {{ .Values.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.cronjob.failedJobsHistoryLimit }}
  suspend: {{ .Values.cronjob.suspend }}
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 120
      template:
        spec:
          serviceAccountName: {{ .Values.cronjob.serviceAccount.name }}
          {{- with .Values.cronjob.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.cronjob.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
            - name: {{ .Values.cronjob.name }}
              image: {{ .Values.cronjob.image }}:{{ .Values.cronjob.image.tag }}
              imagePullPolicy: {{ .Values.cronjob.imagePullPolicy }}
              env:
                {{- range $key, $value := .Values.cronjob.env }}
                - name: {{ $key }}
                  value: {{ $value | quote }}
                {{- end }}
          restartPolicy: {{ .Values.cronjob.restartPolicy }}
{{- end }}
